<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - AnterNa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'cool-primary': '#1d4ed8',
                        'cool-accent': '#06b6d4',
                        'bg-light': '#f1f5f9',
                        'bg-dark': '#0f172a',
                        'card-light': '#ffffff',
                        'card-dark': '#1e293b',
                        'text-light': '#f1f5f9',
                        'text-dark': '#1e293b',
                        'neutral-text': '#64748b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .payment-method {
            transition: all 0.3s ease;
        }
        
        .payment-method:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .payment-method.selected {
            border-color: #1d4ed8;
            background: linear-gradient(to right, #f0f9ff, #e0f2fe);
        }
        
        .dark .payment-method.selected {
            background: linear-gradient(to right, #1e3a8a, #1e40af);
        }
    </style>
</head>
<body class="bg-bg-light dark:bg-bg-dark text-text-dark dark:text-text-light min-h-screen font-sans">
    
    <!-- Header -->
    <header class="bg-card-light dark:bg-card-dark shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <button onclick="window.history.back()" class="text-neutral-text dark:text-gray-300 hover:text-cool-primary dark:hover:text-cool-accent transition">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                
                <h1 class="text-xl font-bold text-text-dark dark:text-text-light">Pembayaran</h1>
                
                <div class="w-6"></div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Order Summary -->
        <div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-xl p-6 mb-6 animate-slide-up">
            <h2 class="text-xl font-bold mb-4">Ringkasan Pesanan</h2>
            
            <div id="order-items" class="space-y-3 mb-4">
                <!-- Order items will be populated here -->
            </div>
            
            <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
                <div class="flex justify-between text-sm mb-2">
                    <span class="text-neutral-text">Subtotal</span>
                    <span id="subtotal">Rp 0</span>
                </div>
                <div class="flex justify-between text-sm mb-2">
                    <span class="text-neutral-text">Ongkos Kirim</span>
                    <span id="shipping">Rp 0</span>
                </div>
                <div class="flex justify-between text-sm mb-2">
                    <span class="text-neutral-text">Diskon</span>
                    <span id="discount">- Rp 0</span>
                </div>
                <div class="flex justify-between text-lg font-bold text-cool-primary dark:text-cool-accent pt-2 border-t">
                    <span>Total</span>
                    <span id="total">Rp 0</span>
                </div>
            </div>
        </div>

        <!-- Payment Methods -->
        <div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-xl p-6 mb-6 animate-slide-up" style="animation-delay: 0.1s">
            <h2 class="text-xl font-bold mb-4">Metode Pembayaran</h2>
            
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="payment-method border-2 border-gray-200 dark:border-gray-600 rounded-xl p-4 cursor-pointer text-center" data-method="gopay">
                    <div class="text-3xl mb-2">üì±</div>
                    <span class="text-sm font-medium">GoPay</span>
                </div>
                <div class="payment-method border-2 border-gray-200 dark:border-gray-600 rounded-xl p-4 cursor-pointer text-center" data-method="ovo">
                    <div class="text-3xl mb-2">ü¶â</div>
                    <span class="text-sm font-medium">OVO</span>
                </div>
                <div class="payment-method border-2 border-gray-200 dark:border-gray-600 rounded-xl p-4 cursor-pointer text-center" data-method="dana">
                    <div class="text-3xl mb-2">üí∞</div>
                    <span class="text-sm font-medium">DANA</span>
                </div>
                <div class="payment-method border-2 border-gray-200 dark:border-gray-600 rounded-xl p-4 cursor-pointer text-center" data-method="qris">
                    <div class="text-3xl mb-2">üì≤</div>
                    <span class="text-sm font-medium">QRIS</span>
                </div>
                <div class="payment-method border-2 border-gray-200 dark:border-gray-600 rounded-xl p-4 cursor-pointer text-center" data-method="bank_transfer">
                    <div class="text-3xl mb-2">üè¶</div>
                    <span class="text-sm font-medium">Transfer Bank</span>
                </div>
                <div class="payment-method border-2 border-gray-200 dark:border-gray-600 rounded-xl p-4 cursor-pointer text-center" data-method="credit_card">
                    <div class="text-3xl mb-2">üí≥</div>
                    <span class="text-sm font-medium">Kartu Kredit</span>
                </div>
            </div>
        </div>

        <!-- Payment Button -->
        <button id="pay-button" class="w-full bg-gradient-to-r from-cool-primary to-blue-600 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-4 rounded-xl transition-all transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed animate-slide-up" style="animation-delay: 0.2s">
            <i class="fas fa-lock mr-2"></i>
            Bayar Sekarang
        </button>

        <!-- Loading State -->
        <div id="loading-state" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-cool-primary"></div>
            <p class="mt-4 text-neutral-text">Memproses pembayaran...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-4 mb-6">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
                <span id="error-message" class="text-red-700 dark:text-red-300"></span>
            </div>
        </div>
    </main>

    <!-- Midtrans Snap Script -->
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-your-client-key"></script>
<script src="config.js"></script>
    <script>
        // Get order data from URL params or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId') || localStorage.getItem('currentOrderId');
        let selectedPaymentMethod = null;
        let paymentToken = null;

        // Load order data
        async function loadOrderData() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token || !orderId) {
                    showError('Data pesanan tidak ditemukan');
                    return;
                }

                // Get order from localStorage first (for immediate display)
                const orderData = JSON.parse(localStorage.getItem('currentOrder') || '{}');
                displayOrderSummary(orderData);

            } catch (error) {
                console.error('Load order error:', error);
                showError('Gagal memuat data pesanan');
            }
        }

        // Display order summary
        function displayOrderSummary(orderData) {
            const orderItemsContainer = document.getElementById('order-items');
            const subtotalEl = document.getElementById('subtotal');
            const shippingEl = document.getElementById('shipping');
            const discountEl = document.getElementById('discount');
            const totalEl = document.getElementById('total');

            if (orderData.items && orderData.items.length > 0) {
                orderItemsContainer.innerHTML = orderData.items.map(item => `
                    <div class="flex justify-between items-center">
                        <div>
                            <h4 class="font-medium">${item.name}</h4>
                            <p class="text-sm text-neutral-text">${item.quantity}x Rp ${item.price.toLocaleString()}</p>
                        </div>
                        <span class="font-medium">Rp ${(item.price * item.quantity).toLocaleString()}</span>
                    </div>
                `).join('');
            }

            subtotalEl.textContent = `Rp ${orderData.subtotal?.toLocaleString() || '0'}`;
            shippingEl.textContent = `Rp ${orderData.shipping?.toLocaleString() || '0'}`;
            discountEl.textContent = `- Rp ${orderData.discount?.toLocaleString() || '0'}`;
            totalEl.textContent = `Rp ${orderData.total?.toLocaleString() || '0'}`;
        }

        // Payment method selection
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', () => {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                method.classList.add('selected');
                selectedPaymentMethod = method.dataset.method;
            });
        });

        // Handle payment
        document.getElementById('pay-button').addEventListener('click', async () => {
            if (!selectedPaymentMethod) {
                showError('Silakan pilih metode pembayaran');
                return;
            }

            if (!orderId) {
                showError('Data pesanan tidak valid');
                return;
            }

            const token = localStorage.getItem('authToken');
            const orderData = JSON.parse(localStorage.getItem('currentOrder') || '{}');

            try {
                showLoading(true);

                // Create payment token
                const response = await fetch(`${BASE_URL}/api/payments/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        orderId: orderId,
                        amount: orderData.total,
                        customerName: orderData.customer?.name,
                        customerEmail: orderData.customer?.email,
                        customerPhone: orderData.customer?.phone
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Gagal membuat token pembayaran');
                }

                paymentToken = result.token;

                // Open Midtrans Snap
                window.snap.pay(paymentToken, {
                    onSuccess: function(result) {
                        window.location.href = `/payment/success.html?orderId=${orderId}`;
                    },
                    onPending: function(result) {
                        window.location.href = `/payment/pending.html?orderId=${orderId}`;
                    },
                    onError: function(result) {
                        window.location.href = `/payment/error.html?orderId=${orderId}`;
                    },
                    onClose: function() {
                        showLoading(false);
                        showError('Pembayaran dibatalkan. Silakan coba lagi.');
                    }
                });

            } catch (error) {
                console.error('Payment error:', error);
                showError(error.message || 'Gagal memproses pembayaran');
                showLoading(false);
            }
        });

        function showLoading(show) {
            const loadingState = document.getElementById('loading-state');
            const payButton = document.getElementById('pay-button');
            
            if (show) {
                loadingState.classList.remove('hidden');
                payButton.disabled = true;
                payButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memproses...';
            } else {
                loadingState.classList.add('hidden');
                payButton.disabled = false;
                payButton.innerHTML = '<i class="fas fa-lock mr-2"></i>Bayar Sekarang';
            }
        }

        function showError(message) {
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = message;
            errorState.classList.remove('hidden');
            
            setTimeout(() => {
                errorState.classList.add('hidden');
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadOrderData();
            
            // Set default payment method
            document.querySelector('.payment-method[data-method="gopay"]').click();
        });
    </script>
</body>
</html>
